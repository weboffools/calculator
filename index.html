<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <button class="tool" id="clear">AC</button>
      <button class="number" id="percent">%</button>
      <button class="number" >()</button>
      <button class="operator" id="divide">&div;</button>
    </div>
    <div class="row">
      <button class="number" id="num-7" >7</button>
      <button class="number" id="num-8">8</button>
      <button class="number" id="num-9">9</button>
      <button class="operator" id="multiply">&#10005;</button>
    </div>
    <div class="row">
      <button class="number" id="num-4">4</button>
      <button class="number" id="num-5">5</button>
      <button class="number" id="num-6">6</button>
      <button class="operator" id="subtract">&minus;</button>
    </div>
    <div class="row">
      <button class="number" id="num-1">1</button>
      <button class="number" id="num-2">2</button>
      <button class="number" id="num-3">3</button>
      <button class="operator" id="add">+</button>
    </div>
    <div class="row">
      <button class="number" id="num-0">0</button>
      <button class="number" id="decimal">.</button>
      <button class="tool" id="backspace">&#8678;</button>
      <button class="operator" id="equal">=</button>
    </div>
  </div>  
</body>
</html>
